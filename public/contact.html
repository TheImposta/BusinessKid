<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BusinessKid</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header" id="header">
      <div class="logo-container">
        <img
          src="assets/mascot.png"
          alt="BusinessKid Mascot"
          class="mascot"
          id="mascot"
        />
        <h1 class="logo-text">BusinessKid</h1>
      </div>

      <div class="header-right">
        <div class="xp-level hidden">
          <div id="xpBox" class="xp-box">XP: 0</div>
          <div id="levelBox" class="level-box">Lvl: 1</div>
        </div>

        <div class="xp-progress">
          <div class="xp-fill"></div>
        </div>

        <div class="profile-wrapper">
          <!-- Start Learning / user greeting -->
          <button id="openAccount" class="start-btn">Start Learning</button>

          <!-- user menu anchored to the button -->
          <div class="user-menu hidden">
            <button id="logoutBtn">Logout</button>
          </div>
        </div>

      </div>
    </header>

    <!-- Banner -->
    <section class="banner">
      <div class="banner-inner">
        <h2 class="banner-slogan">Learn. Play. Launch.</h2>

      </div>
    </section>


    <!-- Drawer Navigation -->
    <nav class="drawer" id="drawer">
      <button id="closeDrawer" class="close-btn" aria-label="Close menu">
        âœ•
      </button>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="learn.html">Learn</a></li>
        <li><a href="course.html">Courses</li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Contact Bar -->
    <section class="contact-bar">
      <h3>Contact Us</h3>
      <form action="https://formspree.io/f/xjkaqnvb" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="hidden" name="_captcha" value="false">
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Main script (deferred for faster parsing) -->
    <script src="script.js"></script>
    <script src="lessonsData.js"></script>

  </body>
</html>
